<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Exercise Plan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      header {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .exercise {
        background: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }
      .exercise img {
        width: 100%;
        height: auto;
        display: block;
      }
      .exercise h3 {
        text-align: center;
        padding: 10px;
        margin: 0;
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Weekly Exercise Plan</h1>
    </header>
    <div class="container">
      <div class="exercise">
